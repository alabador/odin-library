<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <svg style="width:60px;height:60px" viewBox="0 0 24 24">
            <path fill="currentColor" d="M9 3V18H12V3H9M12 5L16 18L19 17L15 4L12 5M5 5V18H8V5H5M3 19V21H21V19H3Z" />
        </svg>
        <h1 class="header-title">My Library</h1>
    </header>
    <div class="wrapper">
        <div class="controls">
            <button class="new">+ NEW BOOK</button>
        </div>
        <div class="new-book-form">
            <form class="form" action="#">
                <p>
                    <input type="text" name="title" id="title">
                    <label for="title">Title</label>
                </p>
                <p>
                    <input type="text" name="author" id="author">
                    <label for="author">Author</label>
                </p>
                <p>
                    <input type="number" name="pages" id="pages">
                    <label for="pages">Pages</label>
                </p>
                <fieldset>
                    <legend>Have you read this book?</legend>
                    <div>
                        <input type="radio" name="read-status" id="read">
                        <label for="read">Have Read</label>
                    </div>
                    <div>
                        <input type="radio" name="read-status" id="not-read" value="not-read">
                        <label for="">Have Not Read</label>
                    </div>
                </fieldset>
                <div class="form-cta-container">
                    <button class="cancel">Cancel</button>
                    <button class="add">Add</button>
                </div>
            </form>
        </div>
        <div class="library-container">
            
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
